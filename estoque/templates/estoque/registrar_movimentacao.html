{% extends "estoque/base.html" %}

{% block title %}Movimentar Produto{% endblock %}

{% block content %}

<div class="main">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Movimentar Produto: {{ produto.nome }}</h2>
        <div>
            <a href="{% url 'listar_produtos' %}" class="btn shadow btn-secondary me-2">Voltar</a>
        </div>
    </div>

    <form method="POST" id="formMovimentacao">
        {% csrf_token %}

        <label class="form-label">Tipo:</label>
        <select name="tipo" class="form-control">
            <option value="entrada">Entrada</option>
            <option value="saida">Saída</option>
        </select>

        <label class="form-label mt-2">Quantidade:</label>
        <input type="number" name="quantidade" min="1" class="form-control" required>

        <button type="button" class="btn btn-add mt-3" data-bs-toggle="modal" data-bs-target="#modalConfirmacao"
            data-titulo="Confirmar movimentação" data-mensagem="Deseja realmente registrar esta movimentação?"
            data-submit="formMovimentacao" data-btn="Confirmar" data-btn-class="btn-primary">
            Registrar movimentação
        </button>

    </form>

</div>

{% endblock %}
