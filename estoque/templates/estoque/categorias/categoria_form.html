{% extends "estoque/base.html" %}

{% block title %}{% if categoria %}Editar Categoria{% else %}Adicionar Categoria{% endif %}{% endblock %}

{% block content %}
<div class="main">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-4">{% if categoria %}Editar Categoria{% else %}Adicionar Categoria{% endif %}</h2>
        <div>
            <a href="{% url 'listar_produtos' %}" class="btn shadow btn-secondary me-2">Voltar</a>
        </div>
    </div>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required
                value="{{ categoria.nome|default_if_none:'' }}">
        </div>

        <button class="btn btn-add">{% if categoria %}Salvar{% else %}Adicionar{% endif %}</button>
    </form>
</div>


{% endblock %}
