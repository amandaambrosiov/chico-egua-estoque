{% extends "estoque/base.html" %}

{% block title %}Editar Produto{% endblock %}

{% block content %}
<div class="main">
    <h2>Editar Produto: {{ produto.nome }}</h2>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label>Nome</label>
            <input type="text" name="nome" class="form-control" value="{{ produto.nome }}">
        </div>

        <div class="mb-3">
            <label>Descrição</label>
            <input type="text" name="descricao" class="form-control" value="{{ produto.descricao }}">
        </div>

        <div class="mb-3">
            <label>Preço de compra (por unidade)</label>
            <input type="number" step="0.01" name="preco_compra" class="form-control" value="{{ produto.preco_compra }}"
                required>
        </div>

        <div class="mb-3">
            <label>Preço de venda (por unidade)</label>
            <input type="number" step="0.01" name="preco" class="form-control" value="{{ produto.preco }}" required>
        </div>

        <div class="mb-3">
            <label>Quantidade</label>
            <input type="number" class="form-control" value="{{ produto.quantidade }}" readonly>
            <small class="text-muted">A quantidade só pode ser alterada via movimentação.</small>
        </div>

        <div class="mb-3">
            <label>Categoria</label>
            <select name="categoria" class="form-control">
                {% for cat in categorias %}
                <option value="{{ cat.id }}" {% if cat.id == produto.categoria.id %} selected {% endif %}>
                    {{ cat.nome }}
                </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label>Fornecedor</label>
            <select name="fornecedor" class="form-control">
                {% for f in fornecedores %}
                <option value="{{ f.id }}" {% if f.id == produto.fornecedor.id %} selected {% endif %}>
                    {{ f.nome }}
                </option>

                {% endfor %}
            </select>
        </div>

        <button type="submit" class="btn btn-add">Salvar</button>
    </form>
</div>
{% endblock %}
