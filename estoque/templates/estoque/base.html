{% load static %}


<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Sistema de Estoque{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="{% static 'estoque/css/style.css' %}">
</head>
<body>

<!-- MENU LATERAL DESKTOP -->
<div class="sidebar d-none d-md-block">
    <div href="/"><img class="logo-chico" src="{% static 'estoque/img/logo-chico.png' %}" alt="Logo"></div>
    <a href="{% url 'listar_produtos' %}">Produtos</a>
    <a href="{% url 'lista_categorias' %}">Categorias</a>
    <a href="{% url 'lista_fornecedores' %}">Fornecedores</a>
</div>

<!-- MENU INFERIOR PARA MOBILE -->
<div class="bottom-menu d-md-none">
    <a href="/">Início</a>
    <a href="{% url 'listar_produtos' %}">Produtos</a>
    <a href="{% url 'lista_categorias' %}">Categorias</a>
    <a href="{% url 'lista_fornecedores' %}">Fornecedores</a>
</div>

<!-- CONTEÚDO -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
