{% extends "estoque/base.html" %}

{% block title %}{% if fornecedor %}Editar Fornecedor{% else %}Adicionar Fornecedor{% endif %}{% endblock %}

{% block content %}
<div class="main">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-4">{% if fornecedor %}Editar Fornecedor{% else %}Adicionar Fornecedor{% endif %}</h2>
        <div>
            <a href="{% url 'listar_produtos' %}" class="btn shadow btn-secondary me-2">Voltar</a>
        </div>
    </div>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" name="nome" class="form-control" required
                value="{{ fornecedor.nome|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control" required
                value="{{ fornecedor.email|default_if_none:'' }}">
        </div>
        <div class="mb-3">
            <label class="form-label">Telefone</label>
            <input type="text" id="telefone" name="telefone" maxlength="15" class="form-control" required
                value="{{ fornecedor.telefone|default_if_none:'' }}">
        </div>
        <button class="btn btn-add">{% if fornecedor %}Salvar{% else %}Adicionar{% endif %}</button>
    </form>
</div>

{% endblock %}
