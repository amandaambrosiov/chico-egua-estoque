{% extends "estoque/base.html" %}

{% block title %}<i class="fa-solid fa-plus"></i> Produto{% endblock %}

{% block content %}
<div class="main">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Adicionar Produto</h2>
        <div>
            <a href="{% url 'listar_produtos' %}" class="btn shadow btn-secondary me-2">Voltar</a>
        </div>
    </div>

    <form method="POST" style="margin-top: 2rem;">
        {% csrf_token %}

        <label class="form-label">Nome do produto:</label>
        <input type="text" name="nome" class="form-control" required>

        <label class="form-label mt-2">Descrição:</label>
        <textarea name="descricao" class="form-control"></textarea>

        <div class="mb-3">
            <label>Preço de compra (por unidade)</label>
            <input type="number" step="0.01" min="0" name="preco_compra" class="form-control" required>
        </div>

        <div class="mb-3">
            <label>Preço de venda (por unidade)</label>
            <input type="number" step="0.01" min="0" name="preco" class="form-control" required>
        </div>

        <label class="form-label mt-2">Quantidade:</label>
        <input type="number" name="quantidade" class="form-control" required>

        <label class="form-label mt-2">Categoria:</label>
        <select name="categoria" class="form-control" required>
            {% for c in categorias %}
            <option value="{{ c.id }}">{{ c.nome }}</option>
            {% endfor %}
        </select>

        <label class="form-label mt-2">Fornecedor:</label>
        <select name="fornecedor" class="form-control" required>
            {% for f in fornecedores %}
            <option value="{{ f.id }}">{{ f.nome }}</option>
            {% endfor %}
        </select>

        <button class="btn btn-add mt-3">Salvar</button>
    </form>
</div>

{% endblock %}
